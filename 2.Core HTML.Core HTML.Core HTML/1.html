<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
</head>
<body>
    <p><b>This text will be bolded</b><br></p>
    <p><u>This text will be underlined</u><br></p>
    <p><mark color="Yellow">This text will be highlighted</mark><br></p>
    <p>This is normal text <sup>This will be super scripted</sup>This is normal again<br></p>
    <p>This is normal text <sub>This will be subscripted</sub><br></p>
    <p>Normal Text<small>Small Text</small><br></p>
    <p><del>This text will be deleted</del></p>
    
</body>
</html>
